name: xtimer
description: A Timer app made with Flutter.
version: 3.6.0+6

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.4.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.4.2

  # Social Login
  google_sign_in: ^6.2.1
  kakao_flutter_sdk_user: ^1.4.3
  flutter_facebook_auth: ^6.2.0

  # Naver Login (WebView 방식)
  webview_flutter: ^4.7.0

  # Networking
  http: ^1.1.0

  # Local DB & Utils
  sqflite: ^2.4.2
  path_provider: any
  path: any
  vector_math: any

  # State Management
  bloc: ^9.1.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  meta: ^1.1.6

  # Icons
  cupertino_icons: ^1.0.8

  # Sensors
  sensors_plus: ^5.0.0

  # Launcher Icon
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "images/logox.png"

flutter:
  uses-material-design: true
  assets:
    - images/
